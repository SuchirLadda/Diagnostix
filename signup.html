<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="style.CSS">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Zen Maru Gothic|Abel' rel='stylesheet'>
</head>


<body id="login_body">
    <div class="container">
        <div class="center_box">
            <h1 id="log_title">Sign Up</h1>


            <form action="/myproject/includes/signup.inc.php" method="post">
                <div class="in_group">
                    <div class="in_field" id="name_field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="up_name" placeholder="Full Name" name="username">
                    </div>
                    <div class="in_field" id="email_field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" id="up_email" placeholder="Email" name="email">
                    </div>
                    <div class="in_field" id="password_field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="up_password" placeholder="Password" name="password">
                    </div>
                    <button type="submit" id="submit_btn" name="submit">Submit</button><br>
                    <a href="#" id="forPass">Forgot My Password</a>
                </div>
                <div class="btn_field">
                    <button type="button" id="signup_btn">Sign Up</button>
                    <button type="button" id="signin_btn">Sign In</button>
                </div>
            </form>

        </div>
    </div>
</body>


</html>
